<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Welcome to CookieWorld! くっきーの自作ホームページです。">

    <!--favicon-->
    <link rel="icon" type="image/png" href="/img/path/favicon.png">
    <!-- Material Design CSS -->
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.grey-pink.min.css">
    <!-- Original CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- JQuery読み込み -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <!-- Material Design JS -->

    <!-- Material Design FONTS -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <!-- ScrollTrigger -->
    <script src="js/ScrollTrigger.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
        <script>
            $(function() {
            var h = $(window).height();

            $('#wrap').css('display','none');
            $('#loader-bg ,#loader').height(h).css('display','block');
            });
            //3秒たったら強制的にロード画面を非表示
            $(function(){
            setTimeout('stopload()',1200);
            });

            function stopload(){
            $('#wrap').css('display','block');
            $('#loader-bg').delay(400).fadeOut(800);
            $('#loader').delay(0).fadeOut(500);
            }
            </script>

        <script>
            // 共通パーツ読み込み
            $(function(){
                $("#header").load("html/header.html");
                $("#Mheader").load("html/Mheader.html");
                $("#container").load("html/container.html");
            });
        </script>
</head>
<body>

    <div id="loader-bg">
        <div id="loader">
          <h1 class="HOME animated zoomIn loadtext">Cookie's Room</h1>
        </div>
    </div>
